<style>
.icon-bar {
  width: 100%; /* Full-width */
  background-color: #555; /* Dark-grey background */
  overflow: auto; /* Overflow due to float */
}

.icon-bar a {
  float: left; /* Float links side by side */
  text-align: center; /* Center-align text */
  width: 20%; /* Equal width (5 icons with 20% width each = 100%) */
  padding: 12px 0; /* Some top and bottom padding */
  transition: all 0.3s ease; /* Add transition for hover effects */
  color: white; /* White text color */
  font-size: 36px; /* Increased font size */
}

.icon-bar a:hover {
  background-color: #000; /* Add a hover color */
}

.active {
  background-color: #04AA6D; /* Add an active/current color */
}

.normal{
    background-color: #555;
}
</style>

<body style="margin: 0; background-color: gray;">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="icon-bar">
    <a id="home" class="active" href="javascript:onBarButtonClick('home')"><i class="fa fa-home"></i></a>
    <a id="search" href="javascript:onBarButtonClick('search')"><i class="fa fa-search"></i></a>
    <a id="envelope" href="javascript:onBarButtonClick('envelope')"><i class="fa fa-envelope"></i></a>
    <a id="globe" href="javascript:onBarButtonClick('globe')"><i class="fa fa-globe"></i></a>
    <a id="trash" href="javascript:onBarButtonClick('trash')"><i class="fa fa-trash"></i></a>
    </div>
</body>

<script>
    var previous = "home";
    function onBarButtonClick(name){
        var element = document.getElementById(name);
        element.classList.toggle("active");
        var element1 = document.getElementById(previous);
        element1.classList.toggle("normal");
        alert(previous);
        previous = name;
        alert(name);
    }
</script>
